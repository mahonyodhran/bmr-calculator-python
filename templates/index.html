{% extends 'base.html' %}
{% block content %}
<form action="" class="form-bmr">
    <div class="row">
        <div class="col">
            <div class="form-outline">
                <label class="form-label" for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
        </div>
        <div class="col">
            <div class="form-outline">
                <label class="form-label" for="age">Age:</label>
                <input type="number" id="age" name="age" min="12" max="100" required>
            </div>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col">
            <div class="form-outline">
                <label for="weight">Weight in KG:</label>
                <input type="number" id="weight" name="weight" min="20" max="150" required>
            </div>
        </div>
        <div class="col">
            <div class="form-outline">
                <label for="height">Height in CM:</label>
                <input type="number" id="height" name="height" min="100" max="250" required>
            </div>
        </div>
        <div class="col">
            <div class="form-outline">
                <div>
                    <input type="radio" id="male" name="gender" value="male" checked>
                    <label for="male">Male</label>
                </div>

                <div>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
            </div>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary">Get BMR</button>
        </div>
    </div>
</form>
{% endblock content %}
